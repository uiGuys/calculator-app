<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <title>Calculator app | Frontend Mentor Challenge</title>

  <script>const mode = getComputedStyle(document.documentElement).getPropertyValue('content');
  </script>
</head>
<body>
  <main class="calculator">
    <div class="header">
      <h1 class="title">calc</h1>
        <div class="themes">
          <p>THEME</p>
          <div class="theme-toggle">
            <div class="theme-numbers">
              <div id="color-theme1" class="theme-number">1</div>
              <div id="color-theme2" class="theme-number">2</div>
              <div id="color-theme3"class="theme-number">3</div>
            </div>
          <div class="toggle-window">
            <button aria-label="default theme" id="default" class="theme" ></button>
            <button aria-label="light theme"id="light" class="theme" ></button>
            <button aria-label="dark theme" id="dark" class="theme" ></button>
          </div>
        </div>
      </div>
    </div>
    <div class="screen" >0</div>
    <div class="keypad">
        <button class="key" >7</button>
        <button class="key" >8</button>
        <button class="key" >9</button>
        <button id = "del" >DEL</button>
        <button class="key" >4</button>
        <button class="key" >5</button>
        <button class="key">6</button>
        <button class="operator" >+</button>
        <button class="key" >1</button>
        <button class="key" >2</button>
        <button class="key" >3</button>
        <button class="operator" >-</button>
        <button class="key">.</button>
        <button class="key" >0</button>
        <button class="operator"  >/</button>
        <button class="operator"  >x</button>
        <button id="reset-key" >RESET</button>
        <button id="equals-key" >=</button>
      </div>

    </div>

  </main>
  <script src="./js/theme-toggle.js"></script>
  <script src="./js/script.js"></script>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ahmed Faisal</a>.
  </div>
</body>
</html>
